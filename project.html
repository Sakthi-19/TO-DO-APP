<!doctype html>
<html lang="en">
  <head>
    <title>TO-DO APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
    <link href="todo.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
        
    <div class="p-3 mb-2 bg-secondary text-white">

      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img.png" alt="" width="40" height="30" class="d-inline-block align-text-top">
            TO-DO LIST 
          </a>
        </div>
      </nav>

      <div class="tasks" id="tasklist">
        
          <br>
        <form>
          <div class="form-group">
            <p id="infoInput">Enter To-Do</p>
            <input type="text" class="form-control" id="exampleInput" aria-describedby="InputHelp" placeholder="">
            
          </div>
          <br>
          <div class="form-group">
            <p id="infoDate">Enter date</p>
            <input type="datetime-local" class="form-control" id="exampleInputTime" placeholder="">
            <br><br>
          <button type="submit" class="btn btn-primary" id="btn1">Add Task</button>
          </div>
           
        </form>
       </div>
      </div>

      <div id="listedTodo">
        <h3 id="unli">Uncompleted List</h3>
      </div>


      <div id="CompletedTodo">
        <h3 id="coli">Completed List</h3>
      </div>



    



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
