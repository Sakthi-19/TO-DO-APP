<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link href="todo.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>

    <div class="mb-3">
        <label for="form" class="form-label">TO-DO LIST</label>
        <input type="text" class="form-control" id="form" placeholder="Type here...">
        <br>
        <input type="datetime-local" id="timing">
        <br> 
        
        <div id="button">
            <br> 

            <button type="button" class="btn btn-primary" onclick="insert()">ADD</button>
             <br>
    
             
          <script>
            function insert() {
                if(document.getElementById("form").value.length==0){
                    alert("Enter the Tasks correctly...")
                }
                else if(document.getElementById("timing").value.length==0){
                    alert("Enter the Time correctly...")
                }

             else{
                 document.querySelector('#tasks').innerHTML +=`
                 <li class="check" id="listing" onclick="del(this)" >${document.querySelector('#form').value}
                    ${document.querySelector('#timing').value}  <button onclick="del(this)">Completed</button></li>`
                    let todotasks=document.getElementById("form").value; 
                    let timezone=document.getElementById("timing").value;
                    localStorage.setItem("mytask", todotasks);
                    localStorage.setItem("mytiming", timezone);
                 document.getElementById("form").value="";
                 document.getElementById("timing").value="";}}

                 

                 function del(elem){
                     
                     let variable=localStorage.getItem("mytask");
                     let vartime=localStorage.getItem("mytiming");
                     document.querySelector('#comps').innerHTML +=`
                 <li id="listeditem"  >${variable}
                    ${vartime}  </li>`
                     elem. parentNode. removeChild(elem);
                     
                    }
                 
        </script>
    
          </div>

          <br>

          <ul id="tasks">

          </ul>

          <h4 id="headset">COMPLETED TASKS</h4>
               <ul id="comps">

              </ul>
        
       
        
      </div>

      
    <div id="completed"></div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Warning</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Enter TO-DO and Date Correctly...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
